<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text" name="searchBar" id="search-bar" aria-label="search bar">
            </div>
            <div class="user-info-mini">
                <img src="resources/assets/notification.svg" alt="notification bell icon" width="25">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25">
                    <circle class="mini-profile-circle" cx="50%" cy="50%" r="12" fill="yellow">
                    <!-- place for profile icon -->
                </svg>
                <span class="mini-user-name">Morgan Oakley</span>
            </div>
            <div class="user-info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50">
                    <circle class="large-profile-circle" cx="50%" cy="50%" r="12" fill="yellow">
                    <!-- place for profile icon -->
                </svg>
                <div class="mini-greeting">Hi there,</div>
                <div class="large-user-name">Morgan Oakley(@morgan)</div>
            </div>
            <div class="buttons-container">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="side-bar">
            <div class="side-bar-grid">
                <div class="dashboard">
                    <img src="resources/assets/dashboard.svg" alt="dashboard icon">
                    <span class="dashboard-text">Dashboard</span>
                </div>
                <div class="main-navigation">
                    <ul class="navigation-links">
                        <li class="link">
                            <img src="resources/assets/home.svg" alt="home icon">
                            <span>Home</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/profile-icon.svg" alt="profile icon">
                            <span>Profile</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/message.svg" alt="message icon">
                            <span>Messages</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/history.svg" alt="history icon">
                            <span>History</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/task.svg" alt="tasks icon">
                            <span>Tasks</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/community.svg" alt="community icon">
                            <span>Communities</span>
                        </li>
                    </ul>
                </div>
                <div class="other-navigation">
                    <ul class="navigation-links">
                        <li class="link">
                            <img src="resources/assets/settings.svg" alt="settings icon">
                            <span>Settings</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/support.svg" alt="support icon">
                            <span>Support</span>
                        </li>
                        <li class="link">
                            <img src="resources/assets/privacy.svg" alt="privacy icon">
                            <span>Privacy</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content-section">
            <div class="projects-header">Projects</div>
            <div class="projects">some projects listed</div>
            <div class="announcements-plus-trending">
                <div class="announcements-header">Announcements</div>
                <div class="remainder">
                    <div class="announcements-posts">list of announcements</div>
                    <div class="trending-header">Trending</div>
                    <div class="trending-posts">list of trends</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
